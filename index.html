<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Waze Logger v13 (Fallback-Fix)</title>
    <link rel="stylesheet" href="style.css">
    <!-- WICHTIG: Debugger MUSS ZUERST geladen werden -->
    <script src="debugger.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Waze Korrelations-Logger v13</h1>
        <p class="subtitle">(Mit "Not-Aus" Fallback-Schalter)</p>

        <!-- v13: Neuer Fallback-Umschalter -->
        <div class="toggle-group">
            <input type="checkbox" id="fallbackToggle">
            <label for="fallbackToggle">Alte Sensor-API erzwingen (Fallback)</label>
            <p>Wenn die App bei "Pre-Flight Check" einfriert, diese Box anhaken und neu laden.</p>
        </div>

        <div id="status">Status: Initialisiert...</div>

        <div class="button-group">
            <button id="permissionBtn">1. PRE-FLIGHT CHECK (Berechtigungen)</button>
            <button id="startBtn" disabled>2. START LOGGING</button>
            <button id="stopBtn" disabled>STOP LOGGING</button>
            <button id="crashBtn" disabled class="warn-btn">!! ABSTURZ MARKIEREN !!</button>
            <button id="downloadBtn" disabled>LOG HERUNTERLADEN (.txt)</button>
        </div>

        <label for="logArea">Haupt-Log:</label>
        <textarea id="logArea" readonly>Warte auf Start...</textarea>

        <label for="debugArea">Debugger-Log:</label>
        <textarea id="debugArea" readonly>Debugger initialisiert...</textarea>
    </div>
</body>
</html>
