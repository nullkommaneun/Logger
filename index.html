<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Waze Korrelations-Logger v7</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- 
      DER NEUE "SICHERUNGSKASTEN" (Debugger)
      Wird ALS ERSTES geladen, um ALLES zu fangen.
    -->
    <script src="debugger.js"></script>
</head>
<body>

    <!-- NEUER DEBUG-BEREICH -->
    <div id="debug-container">
        <h3>System-Debugger</h3>
        <button id="copyDebugBtn">Debug-Log kopieren</button>
        <pre id="debug-output">Debugger wird initialisiert...</pre>
    </div>

    <!-- Die eigentliche App -->
    <div id="app-container">
        <h2>Waze Korrelations-Logger</h2>
        <p>Bitte erst Berechtigungen erteilen, dann loggen.</p>

        <div id="status">Status: Bereit</div>

        <button id="permissionBtn">1. PRE-FLIGHT CHECK</button>
        <button id="startBtn" disabled>2. START LOGGING</button>
        <button id="stopBtn" disabled>STOP LOGGING</button>
        <button id="crashBtn" disabled>!! ABSTURZ MARKIERT !!</button>
        <button id="downloadBtn" disabled>LOG HERUNTERLADEN</button>

        <textarea id="logArea" readonly>Log-Eintr√§ge werden hier angezeigt...</textarea>
    </div>

    <!-- 
      Die App-Logik wird ZULETZT geladen (mit 'defer'),
      damit der Debugger sie fangen kann.
    -->
    <script src="app.js" defer></script>
</body>
</html>
