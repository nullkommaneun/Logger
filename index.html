<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Waze Logger v20 (Cleaned)</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Chart.js Bibliothek -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js" xintegrity="sha512-CQfn+dLI8J9agGGlBCRxCgbIYL3wTQdH8TLpVtlYaaBk6LgwP4D2VvoaQLL/lCMl3MvK_2unb9sFLNSSADqK1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="debugger.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Waze Logger v20</h1>
        <p class="subtitle">("Wake Lock" Edition - Bereinigt)</p>

        <!-- v14/v15: Netzwerk-Dashboard (Zange 1) -->
        <div id="liveDashboard" class="dashboard-unknown">
            <div id="networkStatus">BEREIT</div>
        </div>

        <!-- v19: WakeLock-Dashboard -->
        <div id="wakeLockDashboard" class="dashboard-unknown">
            <div id="wakeLockStatus">WAKE LOCK: BEREIT</div>
        </div>
        
        <div class="chart-container-wrapper">
            <div class="chart-container">
                <label for="gpsChart">Live: GPS-Genauigkeit (m) & G-Kraft (m/sÂ²)</label>
                <canvas id="gpsChart"></canvas>
            </div>
            <div class="chart-container">
                <label for="orientationChart">Live: Fahrzeug-Lage (Beta/Gamma)</label>
                <canvas id="orientationChart"></canvas>
            </div>
        </div>

        <div id="status">Status: Initialisiert...</div>

        <div class="button-group">
            <button id="permissionBtn">1. PRE-FLIGHT CHECK (Berechtigungen)</button>
            <button id="startBtn" disabled>2. START LOGGING</button>
            <button id="stopBtn" disabled>STOP LOGGING</button>
            <button id="crashBtn" disabled class="warn-btn">!! ABSTURZ MARKIEREN !!</button>
            <button id="downloadBtn" disabled>LOG HERUNTERLADEN (.txt)</button>
        </div>

        <label for="logArea">Haupt-Log:</label>
        <textarea id="logArea" readonly>Warte auf Start...</textarea>

        <label for="debugArea">Debugger-Log:</label>
        <textarea id="debugArea" readonly>Debugger initialisiert...</textarea>
    </div>
</body>
</html>
