<body>

    <h2>Waze Korrelations-Logger</h2>

    <!-- Das ist die "View" - unsere Benutzeroberfl채che -->

    <button id="crashBtn" disabled>!! ABSTURZ MARKIERT !!</button>
    <button id="downloadBtn" disabled>LOG HERUNTERLADEN</button>

    <textarea id="logArea" readonly>Log-Eintr채ge werden hier angezeigt...</textarea>

    <!-- Verkn체pfung zur JavaScript-Datei -->
    <script src="app.js" defer></script>
</body>
</html>
